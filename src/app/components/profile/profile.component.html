<div class="container-fluid page">
    <div class="d-flex page__box p-5">Profile</div>
    <div class="page__content shadow p-3 position-relative">
      <section class="vh-80" style="background-color: #f4f5f7;">
        <div class="container py-5 h-80">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-6 mb-4 mb-lg-0">
              <div class="card mb-3 details-card" style="border-radius: .5rem;">
                <div class="row g-0">
                  <div class="col-md-4 py-5 gradient-custom text-center text-white"
                    style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                    <img alt="Avatar" width="100" class="img-fluid my-3 img-thumbnail shadow-sm" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNXbOoqlI20fELPT0d0fter64-zpgF2iAbpA&usqp=CAU">
                    <h5 class="m-0"><b>{{userData.role.role}}</b></h5>
                    <h3 class="m-0">{{userData.name}}</h3>
                  </div>
                  <div class="col-md-8 my-auto">
                    <div class="card-body p-4 py-10">
                      <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0">ID</p>
                        </div>
                        <div class="col-sm-9">
                          <p class="text-muted mb-0">{{userData.uid}}</p>
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0">Email</p>
                        </div>
                        <div class="col-sm-9">
                          <p class="text-muted mb-0">{{userData.email}}</p>
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-4">
                          <p class="m-0">Password</p>
                        </div>
                        <div class="col-md-6 p-0">
                          <button (click)="open(content)" type="button" class="btn btn-outline-dark btn-rounded btn-sm m-0" data-mdb-ripple-color="dark">Change</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
    </div>
  </div>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Change Password</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
          <!--Alert for invalid password-->
          <ng-container *ngIf="error!=null;">
            <p>
              <ngb-alert type="danger" [dismissible]="false">
               {{error}}
              </ngb-alert>
            </p>
          </ng-container>
        <div class="form-group">
          <label for="password">Current Password</label>
          <div class="input-group">
            <input type="password" id="password" name="password" class="form-control" #currentPassword>
          </div>
        </div>
        <div class="form-group">
          <label for="password">New Password</label>
          <div class="input-group">
            <input type="password" id="newPassword" name="password"  class="form-control" #NewPassword>
          </div>
        </div>
        <div class="mt-2 text-center">
          <button data-dismiss="modal" class="btn btn-info" (click)="submitChange(currentPassword.value,NewPassword.value)">Submit</button>
          </div>
      </form>
    </div>
    
  </ng-template>
