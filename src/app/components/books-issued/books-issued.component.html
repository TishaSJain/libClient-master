<div class="container-fluid page">
    <div class="d-flex page__box p-5">Books Issued</div>
    <div class="page__content shadow p-3 position-relative">
      <ngb-alert *ngIf="bookReturned!=null" (closed)="closedAlert()" class="alert-issued">{{bookReturned}}</ngb-alert>
      <div *ngIf="dataSource!=null" class="container">
        <div class="btn-group">
          <input type="radio" class="btn-check" value="1" (click)="handleChange(1)" name="options" id="radio1" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="radio1">All</label>
          <input type="radio" class="btn-check" value="2" (click)="handleChange(2)" name="options" id="radio2" autocomplete="off">
          <label class="btn btn-outline-primary" for="radio2">Overdue</label>
      </div>
        <hr>
        <div class="mt-10">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="bname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Book name </th>
        <td mat-cell *matCellDef="let row"> {{row.books.bname}}</td>
      </ng-container>
  
     
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
        <td mat-cell *matCellDef="let row"> {{row.books.author}} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="publisher">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Publisher </th>
        <td mat-cell *matCellDef="let row"> {{row.books.publisher}} </td>
      </ng-container>

      <ng-container matColumnDef="issueDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Issue Date </th>
        <td mat-cell *matCellDef="let row"> {{row.issueDate}} </td>
      </ng-container>

      <ng-container matColumnDef="returnDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Return Date </th>
        <td mat-cell *matCellDef="let row"> {{row.returnDate}} </td>
      </ng-container>

      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Due Date </th>
        <td mat-cell *matCellDef="let row"> {{row.dueDate}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row"> 
           <button *ngIf="row.returnDate==null" mat-icon-button color="primary" (click)="returnBook(row.id)">
            <mat-icon>replay</mat-icon>
           </button>  
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4"> Its looks like you don't have any books! </td>
      </tr>
    </table>
  </div>
        </div>
        </div>
    </div>
  </div>
