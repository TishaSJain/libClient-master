<div class="container-fluid page">
    <div class="d-flex page__box p-5">Books Issued</div>
    <div class="page__content shadow p-3 position-relative">
      <div class="container">
          <div class="input-group">
            <input type="search"  (input)="search(searchInput.value)" #searchInput class="search-input form-control rounded" placeholder="User ID" aria-label="Search" aria-describedby="search-addon" />
            <button type="button"  class="search-icon btn btn-outline-primary"> <mat-icon>search</mat-icon> </button>
          </div>
          <hr>
        <div class="mt-10">
   
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>    
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="uid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User ID </th>
        <td mat-cell *matCellDef="let row"> {{row.user.uid}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
        <td mat-cell *matCellDef="let row"> {{row.user.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="bid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Book ID </th>
        <td mat-cell *matCellDef="let row"> {{row.books.bid}} </td>
      </ng-container>
    
      <ng-container matColumnDef="bname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Book name </th>
        <td mat-cell *matCellDef="let row"> {{row.books.bname}}</td>
      </ng-container>
  
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
        <td mat-cell *matCellDef="let row"> {{row.books.author}} </td>
      </ng-container>
  
      <ng-container matColumnDef="issueDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Issue Date </th>
        <td mat-cell *matCellDef="let row"> {{row.issueDate}} </td>
      </ng-container>
  
      <ng-container matColumnDef="returnDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Return Date </th>
        <td mat-cell *matCellDef="let row"> {{row.returnDate}} </td>
      </ng-container>
  
      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Due Date </th>
        <td mat-cell *matCellDef="let row"> {{row.dueDate}} </td>
      </ng-container>
   
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4"> No books Issued! </td>
      </tr>
    </table>
  </div>
        </div>
      </div>
    </div>
  </div>
